<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aside元素</title>
</head>
<!--Aside原始用来表示当前页面或文章的附属信息部分，
它可以包含与当前页面或主要内容相关的引用、侧边栏、广告、导航条。
以及其他类似的有区别于主要内容的部分。-->
<body>

<header>
    <h1>主标题</h1>
    <aside>
        <p>主标题的描述</p>
    </aside>
</header>

<article>
    <h1>王者荣耀</h1>
    <p>博主就喜欢玩王者荣耀</p>

    <section>
        <header>
            <h2>狄仁杰</h2>
        </header>
        <p>走位狄仁杰，专治各种不服</p>
        <aside>
            描述：三步一回头，追杀千万里
        </aside>
    </section>
</article>


</body>
</html>
