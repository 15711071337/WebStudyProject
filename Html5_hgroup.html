<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hgroup的使用</title>
</head>
<!--Hgroup元素是将标题及其子标题进行分组的元素。
Hgroup元素通常会将h1-h6元素进行分组，
譬如一个内容区块的标题及其子元素算一组。-->
<body>

<header>
    <hgroup>
        <h1>页面主标题</h1>
        <h2>页面子标题</h2>
    </hgroup>
    <h2>另一个标题，不是一组的标题</h2>
</header>

</body>
</html>
