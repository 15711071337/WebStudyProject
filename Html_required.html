<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>required属性，如果是空白，不允许提交</title>
</head>
<!--Html5中新增的required属性可以应用在大多数输入元素上，在提交时。
如果元素中内容为空白，则不允许提交，同事在浏览器中显示信息提示文字。-->
<body>

    <form>
        <input type="text" required>
        <input type="submit" value="提交">
    </form>
</body>
</html>
