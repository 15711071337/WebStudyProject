<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nav元素</title>
</head>
<!--Nav元素是一个可以用作页面导航的连接组，其中的导航元素链接到其他页面或者当前页面的其他部分。
Nav元素应用场景：
1.传统导航条
2.侧边栏导航
3.页内导航
4.翻页操作-->

<body>

<nav>
    <ul>
        <li><a href="#">传统导航条1</a></li>
        <li><a href="#">传统导航条2</a></li>
        <li><a href="#">传统导航条3</a></li>
    </ul>
</nav>

</body>
</html>
