<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>header头部标签</title>
</head>
<!--Header元素是一种具有引导和导航左右的结构元素，
通常用来放置整个页面或页面内的一个内容区块的标题，
可以包含其他内容。-->
<body>

<!--可以放在页面布局-->
<header>
    <h1>整个页面的头部</h1>
</header>

<!--可以放在控件布局-->
<article>
    <header>
        <h2>article的头部</h2>
    </header>

    <section>
        <header>
            <h3>section的头部</h3>
        </header>
    </section>
</article>

</body>
</html>
