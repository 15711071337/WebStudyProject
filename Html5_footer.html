<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>footer标签</title>
</head>

<!--Footer元素可以作为其上层父级内容区块或是一个根区块的脚注
。Footer通常包括其相关区块的脚注信息。-->
<body>
<header>
    <h1>整个页面的头部</h1>
</header>
<article>
    <header>
        <h2>article的头部</h2>
    </header>
    <section>
        <header>
            <h3>section的头部</h3>
        </header>
        <p>section的内容部分</p>
        <footer>
            <h3>section的尾部</h3>
        </footer>
    </section>
    <footer>
        <h2>article的尾部</h2>
    </footer>
</article>
<footer>
    <h1>整个页面的尾部</h1>
</footer>


</body>
</html>
