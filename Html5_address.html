<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>address元素的使用</title>
</head>

<!--Address元素用来在文档中呈现联系信息，包括作者、电子邮箱、地址、号码等-->
<body>

<address>
    <a>作者</a>
    <a href="#">电子邮箱</a>
    <a href="#">电话</a>
</address>

<div id="divclass">
    <address>
        <a>作者</a>
        <a >电子邮箱</a>
        <a >电话</a>
    </address>
</div>
<script>
    var  divclass=document.getElementById("divclass");
    divclass.style.color="red";
</script>

</body>
</html>
