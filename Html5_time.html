<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>time元素的使用</title>
</head>
<body>

<article>
    <header>
        <h2>博主喜欢打射手</h2>
    </header>
    <p>
        获取初级称号时间：<time datatime="2019-4-17">2019-4-17</time><hr><br>
        获取中级称号时间：<time datatime="2019-4-20T16:00">2019-4-20 16:00</time><hr><br>
        获取高级称号时间：<time datatime="2019-5-1T18:00Z">2019-5-1 18:00</time><hr><br>
        获取国服称号时间：<time datatime="2019-5-13T20:00+03:00">2019-5-13 23:00</time><hr><br>
    </p>
</article>
</body>
</html>
